<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Glassmorp -- Ujjwal</title>
    <link rel="shortcut icon" href="../../../images/golden-hour-pathway-during-fall-3ct53rw1r94b6s38.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator" data-tilt data-tilt-reset="false">
          <form>
            <div class="display">
              <input readonly type="text" name="display" />
            </div>
  
            <div>
              <input class="num" type="button" value="AC" onclick="display.value = '' " class="operator" />
              <input class="num" type="button" value="DEL" class="operator" onclick="display.value = display.value.toString().slice(0,-1)"/>
              <input class="num" type="button" value="." class="operator" onclick="display.value += '.' " />
              <input class="num" type="button" value="/" class="operator" onclick="display.value += '/' " />
            </div>
  
            <div>
              <input class="num" type="button" value="7" onclick="display.value += '7' " />
              <input class="num" type="button" value="8" onclick="display.value += '8' " />
              <input class="num" type="button" value="9" onclick="display.value += '9' " />
              <input class="num" type="button" value="*" onclick="display.value += '*' " class="operator" />
            </div>
  
            <div>
              <input class="num" type="button" value="4" onclick="display.value += '4' " />
              <input class="num" type="button" value="5" onclick="display.value += '5' " />
              <input class="num" type="button" value="6" onclick="display.value += '6' " />
              <input class="num" type="button" value="-" onclick="display.value += '-' " class="operator" />
            </div>
  
            <div>
              <input class="num" type="button" value="1" onclick="display.value += '1' " />
              <input class="num" type="button" value="2" onclick="display.value += '2' " />
              <input class="num" type="button" value="3" onclick="display.value += '3' " />
              <input class="num" type="button" value="+" onclick="display.value += '+' " />
            </div>
  
            <div>
              <input class="num" type="button" value="00"onclick="display.value += '00' " />
              <input class="num" type="button" value="0" onclick="display.value += '0' " />
              <input class="num equal" type="button" value="=" onclick="display.value = eval(display.value)" />
            </div>
          </form>
        </div>
      </div>




      <!-- -----------------------JavaSript--------------- -->

      <script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".calculator"), {
		max: 20,
		speed: 400,
    // glare: true,
    // "max-galre": 0.1,
	});
  </script>

      
</body>
</html>
